<div class="d-flex justify-content-between w-100">
  <div
    class="signup-section credentials"
    [ngClass]="this.showSignUp ? 'd-none' : 'd-block'"
  >
    <div>
      <form>
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            name="id"
            class="form-control"
            id="id"
            placeholder="0234531122"
            [(ngModel)]="credentials.idNumber"
          />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="email@dot.com"
            [(ngModel)]="credentials.email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="********"
            [(ngModel)]="credentials.password"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Password</label>
          <input
            type="password"
            name="confirm-password"
            class="form-control"
            id="confirm-password"
            placeholder="********"
            [(ngModel)]="credentials.confirmPassword"
          />
        </div>
        <button
          class="btn btn-outline-dark btn-block"
          (click)="checkCredentials()"
        >
          Continue
        </button>
      </form>
      <div
        class="alert alert-danger mt-2"
        [ngClass]="this.credentialsAlert.error ? 'd-block' : 'd-none'"
        role="alert"
      >
        <h4 class="alert-heading">{{ this.credentialsAlert.title }}</h4>
        <p>
          {{ this.credentialsAlert.message }}
        </p>
      </div>
    </div>
  </div>
  <div
    class="signup-section signup"
    [ngClass]="this.showSignUp ? 'd-block' : 'd-none'"
  >
    <div>
      <form>
        <div class="form-group">
          <label for="city">City</label>

          <select
            name="city"
            class="form-control"
            id="city"
            [(ngModel)]="user.city"
          >
            <option value="0">Select your city..</option>
            <option *ngFor="let city of this.store.cities" value="{{ city }}">
              {{ city }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input
            type="text"
            name="street"
            class="form-control"
            id="street"
            placeholder="street 21/4"
            [(ngModel)]="user.street"
          />
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            type="text"
            name="first-name"
            class="form-control"
            id="first-name"
            placeholder="john"
            [(ngModel)]="user.firstName"
          />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            name="last-name"
            class="form-control"
            id="last-name"
            placeholder="doe"
            [(ngModel)]="user.lastName"
          />
        </div>
        <button class="btn btn-outline-dark btn-block" (click)="signup()">
          Sign-Up
        </button>
        <button
          class="btn btn-outline-dark btn-block"
          [ngClass]="this.loginAlert.error ? 'd-block' : 'd-none'"
          [routerLink]="['/signup']"
        >
          Go to login
        </button>
      </form>
      <div
        class="alert alert-danger mt-2"
        [ngClass]="this.signupAlert.error ? 'd-block' : 'd-none'"
        role="alert"
      >
        <h4 class="alert-heading">{{ this.signupAlert.title }}</h4>
        <p>
          {{ this.signupAlert.message }}
        </p>
      </div>
      <div
        class="alert alert-danger mt-2"
        [ngClass]="this.loginAlert.error ? 'd-block' : 'd-none'"
        role="alert"
      >
        <h4 class="alert-heading">{{ this.loginAlert.title }}</h4>
        <p>
          {{ this.loginAlert.message }}
        </p>
      </div>
    </div>
  </div>
</div>
